        /* æ–°é—»é¡µç‰¹æœ‰æ ·å¼ - ä¸å›¢é˜Ÿæˆå‘˜é¡µé£æ ¼ä¸€è‡´ */
        .news-header {

        }
        .news-image img {
            width: 100%;        /* å›¾ç‰‡å®½åº¦å¡«æ»¡å®¹å™¨ */
            height: auto;       /* é«˜åº¦è‡ªåŠ¨æŒ‰æ¯”ä¾‹ç¼©æ”¾ */
            max-height: 100%;
            object-fit: contain; /* å…³é”®ï¼šå®Œæ•´æ˜¾ç¤ºå›¾ç‰‡ï¼ˆä¸è£å‰ªï¼‰ */
        }
        .news-date {

        .news-summary {

        }

        .news-category {

        .no-news {

        @media (max-width: 768px) {

            }
        
            .news-item-content {
                width: 100%;

            }
        
            .news-image {

            }

            .news-image img {

            }
        
            .news-date {

        @media (max-width: 480px) {

        main {

<body>
    <!-- å¯¼èˆªæ  - ä¸ä¸»é¡µä¸€è‡´ -->

    <!-- æ–°é—»å†…å®¹ -->
    <main>
        <div class="news-header">
            <h1>æ–°é—»åŠ¨æ€</h1>
        </div>

        <div class="news-container">
            <!-- æ–°é—»åˆ†ç±»æ ‡ç­¾ -->
            <div class="news-tabs">
                <button class="news-tab-btn active" data-tab="all">å…¨éƒ¨æ–°é—»</button>
                <button class="news-tab-btn" data-tab="research">ç ”ç©¶æˆæœ</button>
                <button class="news-tab-btn" data-tab="event">ç»„å†…æ´»åŠ¨</button>
            </div>

            <!-- æ–°é—»åˆ—è¡¨å®¹å™¨ -->
            <div id="newsContent">
                <!-- å†…å®¹å°†é€šè¿‡JavaScriptåŠ¨æ€åŠ è½½ -->
                <div class="loading">åŠ è½½ä¸­...</div>
            </div>
        </div>
    </main>

    <!-- é¡µè„š - ä¸ä¸»é¡µä¸€è‡´ -->
    <footer class="footer">
        <p>&copy; 2025 YCLab. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // åŠ è½½æ–°é—»æ•°æ®
            fetch('../data/news.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('newsContent');
                    const tabBtns = document.querySelectorAll('.news-tab-btn');

                    // æ˜¾ç¤ºæ‰€æœ‰æ–°é—»
                    displayNews(data);

                    // æ ‡ç­¾åˆ‡æ¢åŠŸèƒ½
                    tabBtns.forEach(btn => {
                        btn.addEventListener('click', function() {
                            // æ›´æ–°æ´»åŠ¨æ ‡ç­¾
                            tabBtns.forEach(b => b.classList.remove('active'));
                            this.classList.add('active');

                            const tab = this.dataset.tab;
                            if (tab === 'all') {
                                displayNews(data);
                            } else {
                                displayNews(data.filter(news => news.category === tab));
                            }
                        });
                    });

                    function displayNews(newsItems) {
                        container.innerHTML = '';

                        if (newsItems.length === 0) {
                            container.innerHTML = '<div class="no-news">æš‚æ— æ–°é—»æ•°æ®</div>';
                            return;
                        }

                        // æŒ‰æ—¥æœŸé™åºæ’åº
                        newsItems.sort((a, b) => new Date(b.date) - new Date(a.date));

                        const list = document.createElement('div');
                        list.className = 'news-list';

                        newsItems.forEach(news => {
                            const newsItem = document.createElement('div');
                            newsItem.className = 'news-item';

                            // å¤„ç†å›¾ç‰‡
                            const imageContent = news.image
                                ? `<div class="news-image">
                                      <img src="${news.image}" alt="${news.title}" style="width:100%; max-height:200px; object-fit:cover;">
                                   </div>`
                                : '';

                            // å¤„ç†å†…å®¹
                            newsItem.innerHTML = `
                                <div class="news-item-content">
                                    <div class="news-date">${formatDate(news.date)}</div>
                                    <h3 class="news-title">${news.title}</h3>
                                    <div class="news-summary">${news.summary}</div>
                                    <div>
                                        <span class="news-category">${getCategoryName(news.category)}</span>
                                    </div>
                                </div>
                                ${imageContent}
                            `;

                            list.appendChild(newsItem);
                        });

                        container.appendChild(list);
                    }

                    // æ ¼å¼åŒ–æ—¥æœŸ
                    function formatDate(dateString) {
                        const date = new Date(dateString);
                        return `${date.getFullYear()}å¹´${date.getMonth() + 1}æœˆ${date.getDate()}æ—¥`;
                    }

                    // è·å–åˆ†ç±»åç§°
                    function getCategoryName(category) {
                        const categories = {
                            'research': 'ç ”ç©¶æˆæœ',
                            'event': 'ç»„å†…æ´»åŠ¨'
                        };
                        return categories[category] || category;
                    }
                })
                .catch(error => {
                    console.error('åŠ è½½æ–°é—»æ•°æ®å¤±è´¥:', error);
                    document.getElementById('newsContent').innerHTML =
                        '<div class="no-news">æ— æ³•åŠ è½½æ–°é—»æ•°æ®ï¼Œè¯·ç¨åå†è¯•ã€‚</div>';
                });

            // ç§»åŠ¨ç«¯èœå•åˆ‡æ¢
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');

            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                hamburger.classList.toggle('active');
            });

            // æ»šåŠ¨æ—¶å¯¼èˆªæ æ ·å¼å˜åŒ–
            window.addEventListener('scroll', () => {
                const navbar = document.querySelector('.navbar');
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });

            // è®¾ç½®å½“å‰é¡µé¢å¯¼èˆªé¡¹æ¿€æ´»çŠ¶æ€
            document.querySelectorAll('.nav-item').forEach(item => {
                if (item.href === window.location.href) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        });
    </script>

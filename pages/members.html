    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // åŠ è½½æˆå‘˜æ•°æ®
            fetch('../data/members.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('membersContent');
                    const tabBtns = document.querySelectorAll('.tab-btn');

                    // æ˜¾ç¤ºå½“å‰æˆå‘˜
                    displayMembers(data.filter(member => member.status === 'active'));

                    // æ ‡ç­¾åˆ‡æ¢åŠŸèƒ½
                    tabBtns.forEach(btn => {
                        btn.addEventListener('click', function() {
                            // æ›´æ–°æ´»åŠ¨æ ‡ç­¾
                            tabBtns.forEach(b => b.classList.remove('active'));
                            this.classList.add('active');

                            const tab = this.dataset.tab;
                            if (tab === 'current') {
                                displayMembers(data.filter(member => member.status === 'active'));
                            } else {
                                displayMembers(data.filter(member => member.status === 'graduated'));
                            }
                        });
                    });

                    function displayMembers(members) {
                        container.innerHTML = '';

                        if (members.length === 0) {
                            container.innerHTML = '<div class="no-members">æš‚æ— æˆå‘˜æ•°æ®</div>';
                            return;
                        }

                        // æŒ‰å­¦ä½ç±»å‹åˆ†ç»„
                        const groupedMembers = {
                            'åšå£«': members.filter(m => m.degree === 'åšå£«'),
                            'ç¡•å£«': members.filter(m => m.degree === 'ç¡•å£«'),
                            'æœ¬ç§‘': members.filter(m => m.degree === 'æœ¬ç§‘')
                        };

                        // åˆ›å»ºåšå£«å’Œç¡•å£«ä¸¤ä¸ªéƒ¨åˆ†
                        for (const [degree, membersList] of Object.entries(groupedMembers)) {
                            if (membersList.length === 0) continue;

                            const section = document.createElement('div');
                            section.className = 'degree-section';

                            const title = document.createElement('h2');
                            title.className = 'degree-title';
                            title.textContent = `${degree}ç”Ÿ`;

                            const list = document.createElement('div');
                            list.className = 'member-list';

                            membersList.forEach(member => {
                                const memberRow = document.createElement('div');
                                memberRow.className = 'member-card';

                                // å¤„ç†å›¾ç‰‡å ä½ç¬¦
                                const imageContent = member.image
                                    ? `<img src="${member.image}" alt="${member.name}">`
                                    : '<div class="placeholder">ğŸ‘¤</div>';

                                // å¤„ç†é‚®ç®±æ˜¾ç¤º
                                const emailContent = member.email
                                    ? `<div class="member-email">é‚®ç®±ï¼š${member.email}</div>`
                                    : '';

                                // å¤„ç†ç ”ç©¶å…´è¶£
                                const interestContent = member.interest
                                    ? `<div class="member-interest"><strong>ç ”ç©¶å…´è¶£ï¼š</strong>${member.interest}</div>`
                                    : '';
                                const directionContent = member.direction
                                    ? `<div class="member-direction"><strong>æ¯•ä¸šå»å‘ï¼š</strong>${member.direction}</div>`
                                    : '';

                                memberRow.innerHTML = `
                                        <div class="member-image">
                                            ${imageContent}
                                        </div>
                                        <div class="member-info">
                                            <h3 class="member-name">${member.name}</h3>
                                            <div class="member-degree-grade">
                                                <span class="member-degree">${member.degree}</span>
                                                <span class="member-grade">${member.grade}</span>
                                            </div>
                                            ${emailContent}
                                            ${interestContent}
                                            ${directionContent}
                                    </div>
                                `;

                                list.appendChild(memberRow);
                            });

                            section.appendChild(title);
                            section.appendChild(list);
                            container.appendChild(section);
                        }
                    }
                })
                .catch(error => {
                    console.error('åŠ è½½æˆå‘˜æ•°æ®å¤±è´¥:', error);
                    document.getElementById('membersContent').innerHTML =
                        '<div class="no-members">æ— æ³•åŠ è½½æˆå‘˜æ•°æ®ï¼Œè¯·ç¨åå†è¯•ã€‚</div>';
                });

            // ç§»åŠ¨ç«¯èœå•åˆ‡æ¢
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');

            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                hamburger.classList.toggle('active');
            });

            // æ»šåŠ¨æ—¶å¯¼èˆªæ æ ·å¼å˜åŒ–
